<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro da Anfitriã</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="w3-padding-small lin">
    <h1>Cadastro para a anfitriã</h1>
  </div>
  <div class="menu">
     <div class="w3-half esp">
NOME:<input id="nome" type="text" > <br>
    </div>
    <div class="w3-hal esp">
SOBREOME:<input id="sobrenome" type="text"> <br>
    </div>
    <div class="w3-half esp">
DATA DE NASCIMENTO:<input id="data_de_nascimento" type="text"> <br>
    </div>
    <div class="w3-half esp">
IDADE:<input id="idade" type="text"> <br>
    </div>
    <div class="w3-half esp">
RG:<input id="rg" type="text"> <br>
    </div>
    <div class="w3-half esp">
ESTADO CIVIL:<input id="estado_civil" type="text"> <br>
    </div>
    <div class="w3-half esp">
ENDEREÇO:<input id="endereço" type="text"> <br>
    </div>
    <div class="w3-half esp">
BAIRRO:<input id="bairro" type="text"> <br>
    </div>
    <div class="w3-half esp">
PROFISSÃO:<input id="profissao" type="text"> <br>
    </div>
    <div class="w3-half esp">
EMAIL:<input id="email" type="text"> <br>
    </div>
    <div class="w3-half esp">
QUANTIDADE DE FILHOS:<input id="quantidade_de_filhos" type="text"> <br>
    </div>
    <div class="w3-half esp">
CONTATOS:<input id="contatos" type="text"> <br>
    </div>
    <div class="w3-half esp">
COMPLEMENTO:<input id="complemento" type="text"> <br>
    </div>
     
  </div>
    <div class="bot">
  <button onclick ="cadastrar()">CADASTRO</button>
  <button onclick="limpar()">LIMPAR DADOS</button>
    </div>
  <script src="script.js"></script>
</body>


</html>
